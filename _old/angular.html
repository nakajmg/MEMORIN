<!DOCTYPE html>
<html ng-app="memorin">
  <head>
    <link rel="stylesheet" href="css/angular.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-sanitize.js"></script>
    <script src="js/memorin-angular.js"></script>
  </head>
  <body>
<section ng-controller="editorCtrl">


  <form name="testForm" ng-submit="onSubmit()">
    <div memorin-editor contenteditable="true" name="editor" ng-model="testmodel" class="editor"></div>
    <input type="submit" value="submit">
  </form>
  <pre>{{testmodel|json}}</pre>
  <div id="output"></div>

  <div style="border:1px solid #fff;color:#fff;" ng-repeat="item in items">
    <!-- <p><span ng-bind-html="item.content"></span></p> -->
    <p><span ng-bind-html="item.content" ng-model="item.content"></span></p>
  </div>

</section>
  </body>
</html>
