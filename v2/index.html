<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/memorin.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

  </head>
<body>
<!--  -->

<section id="memorin" class="memorin">
  <h1 class="memorin-title">MEMORIN</h1>

  <div class="memorin-wrapper">
    <div class="memorin-menu">
      <ul class="memorin-menu__items">
        <li id="js-menu-trash" class="memorin-menu__item  js-button"><i class="fa fa-trash-o"></i>
        <li id="js-menu-memoru" class="memorin-menu__item  js-button"><i class="fa fa-pencil"></i>
        <li id="js-menu-addPage" class="memorin-menu__item  js-button"><i class="fa fa-plus"></i>
      </ul>
    </div>
    <div id="js-memorin-editor" class="memorin-editor">
      <div id="js-memorin-editor-outer">
        <i id="js-memorin-editor-close" class="fa fa-times memorin-editor__close"></i>
        <textarea id="js-form-textarea" class="memorin__form__textarea" placeholder="Write Memo (Save: cmd+Enter)"></textarea>
        <!-- <input type="text" class="memorin__form__input"> -->
        <p class='actions'>
          <a class='memorin-add js-button' id="js-memorin-add">MEMORU</a>
        </p>
      </div>
    </div>
    <!-- <ul class="memorin-items" id="js-memorin"> -->
        <!-- <li class="brick small color1"><div class="memorin__content">あいうえおあいうえおあいうえおあ<br>いうえおあいうえおあい<br>うえおあいうえおあいうえお</div><a class='delete' ></a> -->
    <!-- </ul> -->
    <div id="js-memos-render"></div>

    <div class="memorin__modal" id="js-memorin-modal">
      <h2 class="memorin__modal__header">UWAGAKI</h2>
      <textarea class="memorin__modal__textarea" id="js-modal-textarea"></textarea>
      <a class="memorin__modal__update-btn js-button" id="js-modal-btn">UWAGAKI</a>
    </div>

  </div>
  <div class="memorin__background-dark" id="js-background-dark"></div>


</section>


<div id="tests"></div>
  <script type="text/template" id="memorin-item">
    <div class="memorin__content"><%= content %></div><a class="delete"></a>
  </script>
  <script src="js/underscore-min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/backbone.localStorage-min.js"></script>
  <script src="js/backbone.stickit.min.js"  ></script>
  <script src="js/jquery.autosize.min.js"></script>
  <script src="js/memorin-v2.js"></script>
</body>
</html>
